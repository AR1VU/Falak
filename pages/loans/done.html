<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Falak</title>

    <link rel="manifest" href="/assets/pwa/manifest.json" />
    <link
      rel="icon"
      href="/assets/images/logo.png"
      type="image/png"
      sizes="16x16"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Falak" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  </head>

  <body class="fade-in content" style="overflow: hidden">
    <section class="fade-in" id="auth" style="display: block">
      <header>
        
          <div class="logo-container">
            <img src="/assets/images/logo.png" class="logo-img" alt="" />
          </div>
          <div class="greeting">Authentication</div>
        </div>
      </header>

    <div style="padding: 42px;"></div>

      <div class="container" style="text-align: center">
        <div class="card">
          <h1 id="password">Enter your PIN</h1>
        </div>
      </div>

      <div class="numberpad">
        <button class="num-btn" id="numbtn1">1</button>
        <button class="num-btn" id="numbtn2">2</button>
        <button class="num-btn" id="numbtn3">3</button>
        <button class="num-btn" id="numbtn4">4</button>
        <button class="num-btn" id="numbtn5">5</button>
        <button class="num-btn" id="numbtn6">6</button>
        <button class="num-btn" id="numbtn7">7</button>
        <button class="num-btn" id="numbtn8">8</button>
        <button class="num-btn" id="numbtn9">9</button>
        <button class="num-btn" disabled>
          <i class="fa-light fa-face-viewfinder"></i>
        </button>
        <button class="num-btn" id="numbtn0">0</button>
        <button class="num-btn" id="numbtnd">
          <i class="fa-solid fa-delete-left"></i>
        </button>
      </div>

      <style>
        html,
        body {
          overflow: hidden;
        }
        .numberpad {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          justify-content: center;
          margin-top: 20px;
        }
        .num-btn {
          padding: 40px;
          font-size: 30px;
          cursor: pointer;
          border: none;
          background: none;
          color: white;
        }
      </style>
    </section>

    <section id="content" style="display: none">
      <header>
        
          <div class="logo-container">
            <a href="/pages/loans/loans.html" style="font-size: 35px"
              ><i class="fa-solid fa-circle-arrow-left"></i
            ></a>
          </div>
          <div class="greeting">Micro-Loans | Confirmation</div>
        </div>
      </header>

    <div style="padding: 42px;"></div>

      <div class="spacer-20"></div>

      <div class="container">
        <div
          style="
            background-color: #6124ae;
            background-image: url(/assets/images/card-pattern.svg);
            width: 70%;
            margin: 0 auto;
            padding: 10%;
            padding-top: 50px;
            padding-bottom: 50px;
            border-radius: 50px;
            text-align: center;
          "
        >
          <div style="margin-bottom: 20px; text-align: center">
            <i class="fa-regular fa-clock" style="font-size: 150px"></i>
          </div>

          <div style="margin-bottom: 20px">
            <h1 style="margin-top: 5px">
              Your loan application is under review.
            </h1>
            <h3>
              You will receive an email with the status of your application.
            </h3>
            <h4>Transaction ID: <span id="transid"></span></h4>
            <script>
              document.getElementById("transid").textContent =
                "FB" + Math.floor(Math.random() * 1000000000);
            </script>
            <br />
          </div>

          <div class="card-img-container">
            Al Falak Bank
            <img
              src="/assets/images/logo.png"
              style="width: 50px; bottom: -20px; right: -10px"
              class="card-img"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <script src="/assets/js/data.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
