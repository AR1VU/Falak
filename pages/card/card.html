<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Falak</title>

    <link rel="manifest" href="/assets/pwa/manifest.json" />
    <link
      rel="icon"
      href="/assets/images/logo.png"
      type="image/png"
      sizes="16x16"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Falak" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  </head>

  <body>
    <section class="fade-in" id="auth" style="display: block">
      <header>
        
          <div class="logo-container">
            <img src="/assets/images/logo.png" class="logo-img" alt="" />
          </div>
          <div class="greeting">Authentication</div>
        </div>
      </header>

    <div style="padding: 42px;"></div>

      <div class="container" style="text-align: center">
        <div class="card">
          <h1 id="password">Enter your PIN</h1>
        </div>
      </div>

      <div class="numberpad">
        <button class="num-btn" id="numbtn1">1</button>
        <button class="num-btn" id="numbtn2">2</button>
        <button class="num-btn" id="numbtn3">3</button>
        <button class="num-btn" id="numbtn4">4</button>
        <button class="num-btn" id="numbtn5">5</button>
        <button class="num-btn" id="numbtn6">6</button>
        <button class="num-btn" id="numbtn7">7</button>
        <button class="num-btn" id="numbtn8">8</button>
        <button class="num-btn" id="numbtn9">9</button>
        <button class="num-btn" disabled>
          <i class="fa-light fa-face-viewfinder"></i>
        </button>
        <button class="num-btn" id="numbtn0">0</button>
        <button class="num-btn" id="numbtnd">
          <i class="fa-solid fa-delete-left"></i>
        </button>
      </div>

      <style>
        html,
        body {
          overflow: hidden;
        }
        .numberpad {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          justify-content: center;
          margin-top: 20px;
        }
        .num-btn {
          padding: 40px;
          font-size: 30px;
          cursor: pointer;
          border: none;
          background: none;
          color: white;
        }
      </style>
    </section>

    <section class="fade-in" id="content" style="display: none">
      <header>
        
          <div class="logo-container">
            <a href="/" style="font-size: 35px"
              ><i class="fa-solid fa-circle-arrow-left"></i
            ></a>
          </div>
          <div
            class="greeting"
            id="copied"
            style="text-align: center; opacity: 0"
          >
            <span
              style="
                padding: 10px 50px;
                border-radius: 30px;
                background-color: #6124ae;
                color: white;
              "
              >Copied</span
            >
          </div>
        </div>
      </header>

    <div style="padding: 42px;"></div>

      <h1 style="text-align: center">Card Details</h1>
      <div class="spacer-20"></div>

      <a href="/pages/card/render.html" style="color: white;">
      <div class="container">
        <div
          class="card"
          style="
            height: 133px;
            background-image: url(/assets/images/card.png);
            background-size: cover;
          "
        >
          <div style="margin-bottom: 20px; display: flex; gap: 70%">
            <img src="/assets/images/logo.png" class="logo-img" alt="" />
            <img src="/assets/images/chip.svg" alt="" />
          </div>

          <div class="card-img-container">
            <img
              src="/assets/images/Mastercard.svg"
              class="card-img"
              alt=""
              style="bottom: -100px"
            />
          </div>
        </div>
      </div>
      </a>

      <div class="spacer-20"></div>

      <container>
        <style>
          .t1 {
            padding: 10px;
            text-align: right;
            color: gray;
          }
          .t2 {
            padding: 10px;
          }
        </style>

        <div style="display: flex; margin-left: 10%; font-size: 19px">
          <table style="width: 100%; border-collapse: collapse">
            <tr>
              <td class="t1">Name</td>
              <td class="t2"><span id="name">NAME</span></td>
            </tr>
            <tr>
              <td class="t1">Card</td>
              <td class="t2">
                <span id="card-number">NAME</span
                ><button
                  style="
                    background: none;
                    border: none;
                    color: #a56fff;
                    padding: 0px 10px;
                    font-size: 20px;
                  "
                  onclick="copycardnum()"
                >
                  <i class="fa-regular fa-copy"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td class="t1">Expiry</td>
              <td class="t2"><span id="card-expiration">EXPIRY</span></td>
            </tr>
            <tr>
              <td class="t1">CVV</td>
              <td class="t2"><span id="card-cvv">CVV</span></td>
            </tr>
            <tr>
              <td class="t1">Status</td>
              <td class="t2"><span id="card-status">STATUS</span></td>
            </tr>
          </table>
        </div>

        <div class="spacer-20"></div>
        <div class="spacer-20"></div>

        <div style="text-align: center">
          <a href="">
            <button
              style="
                padding: 20px 50px;
                font-size: 20px;
                border-radius: 50px;
                border: none;
                background-color: #6124ae;
                color: white;
              "
            >
              Card Controls
            </button>
          </a>
        </div>
      </container>
      <script src="/assets/js/data.js"></script>
      <script src="/assets/js/script.js"></script>
    </section>
  </body>
</html>
